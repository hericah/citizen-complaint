services:
  # Laravel Application with Hot Reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: citizen-complaint-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Mount source code for live development
      - ./:/var/www/html
      # Exclude vendor and node_modules from sync (use container versions)
      - /var/www/html/vendor
      - /var/www/html/node_modules
    entrypoint: >
      /bin/sh -c "
      chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache 2>/dev/null || true;
      exec /usr/bin/supervisord -n -c /etc/supervisor/supervisord.conf
      "
    ports:
      - "8000:8000"   # Laravel (Nginx)
      - "5173:5173"   # Vite dev server (hot reload)
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=citizen_complaint
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=citizen-complaint
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - FILESYSTEM_DISK=s3
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - VITE_DEV_SERVER_PORT=5173
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - citizen-complaint-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: citizen-complaint-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: citizen_complaint
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citizen-complaint-network

  # Redis for Caching and Queues
  redis:
    image: redis:7-alpine
    container_name: citizen-complaint-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - citizen-complaint-network

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: citizen-complaint-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - citizen-complaint-network

  # MinIO Client - Create buckets on startup
  minio-client:
    image: minio/mc:latest
    container_name: citizen-complaint-minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/citizen-complaint --ignore-existing;
      /usr/bin/mc anonymous set public myminio/citizen-complaint;
      exit 0;
      "
    networks:
      - citizen-complaint-network

  # Mailpit for Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: citizen-complaint-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web UI
    networks:
      - citizen-complaint-network

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  citizen-complaint-network:
    driver: bridge
